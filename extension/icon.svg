<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  <!-- Border glow -->
  <rect x="2" y="2" width="124" height="124" rx="22" fill="none" stroke="#00ff8833" stroke-width="1.5"/>
  <!-- Lightning bolt -->
  <g filter="url(#glow)">
    <path d="M72 18 L48 62 L60 62 L44 110 L88 58 L72 58 L88 18 Z" fill="url(#bolt)" opacity="0.95"/>
  </g>
  <!-- Small token circles -->
  <circle cx="24" cy="24" r="5" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
  <circle cx="104" cy="104" r="5" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
  <circle cx="104" cy="24" r="3" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  <circle cx="24" cy="104" r="3" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
</svg>
