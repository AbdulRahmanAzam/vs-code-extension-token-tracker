<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <defs>
    <linearGradient id="bgG" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="navG" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0a120d"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="greenBar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="cardG" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111a14"/>
      <stop offset="100%" stop-color="#0d120f"/>
    </linearGradient>
    <filter id="glow1"><feGaussianBlur stdDeviation="2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="shadow1"><feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#00ff8822"/></filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="520" fill="url(#bgG)" rx="12"/>
  
  <!-- Grid dots pattern -->
