<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220">
  <defs>
    <linearGradient id="abg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="aGreen" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="ag"><feGaussianBlur stdDeviation="2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="as"><feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#00ff8822"/></filter>
    <marker id="arrowG" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M 0 0 L 8 3 L 0 6 Z" fill="#00ff88" opacity="0.6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="220" fill="url(#abg)" rx="10"/>

  <!-- Title -->
  <text x="450" y="28" font-family="monospace" font-size="14" fill="#00ff88" text-anchor="middle" filter="url(#ag)" letter-spacing="2">⚡ ARCHITECTURE OVERVIEW</text>
  <line x1="200" y1="36" x2="700" y2="36" stroke="#00ff8822" stroke-width="0.5"/>

  <!-- VS Code Extension Box -->
  <rect x="30" y="60" width="200" height="120" rx="10" fill="#111a14" stroke="#00ff8844" stroke-width="1" filter="url(#as)"/>
  <text x="130" y="83" font-family="monospace" font-size="11" fill="#00ff88" text-anchor="middle" font-weight="bold">VS Code Extension</text>
  <line x1="50" y1="90" x2="210" y2="90" stroke="#00ff8822" stroke-width="0.5"/>
  <text x="45" y="108" font-family="monospace" font-size="8" fill="#888">• Tracks Copilot usage</text>
  <text x="45" y="122" font-family="monospace" font-size="8" fill="#888">• Model detection</text>
  <text x="45" y="136" font-family="monospace" font-size="8" fill="#888">• Status bar display</text>
  <text x="45" y="150" font-family="monospace" font-size="8" fill="#888">• Auto-blocking</text>
  <text x="45" y="164" font-family="monospace" font-size="8" fill="#888">• Offline caching</text>

  <!-- Arrow: Extension → Server -->
  <line x1="230" y1="120" x2="340" y2="120" stroke="#00ff88" stroke-width="1.5" stroke-dasharray="6,3" marker-end="url(#arrowG)" opacity="0.6"/>
  <text x="260" y="112" font-family="monospace" font-size="7" fill="#00ff88" opacity="0.5">REST API</text>

  <!-- Central Server Box -->
  <rect x="340" y="60" width="220" height="120" rx="10" fill="#111a14" stroke="#22c55e44" stroke-width="1" filter="url(#as)"/>
  <text x="450" y="83" font-family="monospace" font-size="11" fill="#22c55e" text-anchor="middle" font-weight="bold">Node.js API Server</text>
  <line x1="360" y1="90" x2="540" y2="90" stroke="#22c55e22" stroke-width="0.5"/>
  <text x="355" y="108" font-family="monospace" font-size="8" fill="#888">• Token budget engine</text>
  <text x="355" y="122" font-family="monospace" font-size="8" fill="#888">• Device management</text>
  <text x="355" y="136" font-family="monospace" font-size="8" fill="#888">• Usage log storage</text>
  <text x="355" y="150" font-family="monospace" font-size="8" fill="#888">• JWT authentication</text>
  <text x="355" y="164" font-family="monospace" font-size="8" fill="#888">• Transfer / allocation</text>

  <!-- Arrow: Server → Supabase -->
  <line x1="560" y1="95" x2="670" y2="95" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="6,3" opacity="0.5"/>
  <text x="585" y="88" font-family="monospace" font-size="7" fill="#3b82f6" opacity="0.6">PostgreSQL</text>

  <!-- Supabase Box -->
  <rect x="670" y="55" width="200" height="65" rx="10" fill="#111420" stroke="#3b82f644" stroke-width="1" filter="url(#as)"/>
  <text x="770" y="78" font-family="monospace" font-size="11" fill="#3b82f6" text-anchor="middle" font-weight="bold">Supabase DB</text>
  <line x1="690" y1="85" x2="850" y2="85" stroke="#3b82f622" stroke-width="0.5"/>
  <text x="685" y="102" font-family="monospace" font-size="8" fill="#888">• Persistent storage</text>
  <text x="685" y="114" font-family="monospace" font-size="8" fill="#888">• Real-time sync</text>

  <!-- Arrow: Server → Dashboard -->
  <line x1="560" y1="145" x2="670" y2="145" stroke="#a855f7" stroke-width="1.5" stroke-dasharray="6,3" opacity="0.5"/>
  <text x="585" y="138" font-family="monospace" font-size="7" fill="#a855f7" opacity="0.6">Admin API</text>

  <!-- Dashboard Box -->
  <rect x="670" y="125" width="200" height="65" rx="10" fill="#15111a" stroke="#a855f744" stroke-width="1" filter="url(#as)"/>
  <text x="770" y="148" font-family="monospace" font-size="11" fill="#a855f7" text-anchor="middle" font-weight="bold">React Dashboard</text>
  <line x1="690" y1="155" x2="850" y2="155" stroke="#a855f722" stroke-width="0.5"/>
  <text x="685" y="172" font-family="monospace" font-size="8" fill="#888">• Admin panel UI</text>
  <text x="685" y="184" font-family="monospace" font-size="8" fill="#888">• Dark / Light themes</text>

  <!-- Bottom tagline -->
  <text x="450" y="210" font-family="monospace" font-size="8" fill="#555" text-anchor="middle" letter-spacing="2">CENTRALIZED TOKEN MANAGEMENT SYSTEM — by Abdul Rahman Azam</text>
</svg>