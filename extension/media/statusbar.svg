<svg xmlns="http://www.w3.org/2000/svg" width="900" height="100" viewBox="0 0 900 100">
  <defs>
    <linearGradient id="sbBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e1e2e"/>
      <stop offset="100%" stop-color="#181825"/>
    </linearGradient>
    <filter id="gSb"><feGaussianBlur stdDeviation="1.5" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>

  <!-- VS Code editor mock background -->
  <rect width="900" height="100" fill="#1e1e2e" rx="8"/>
  
  <!-- Editor tabs -->
  <rect x="0" y="0" width="900" height="30" fill="#181825" rx="8"/>
  <rect x="0" y="18" width="900" height="12" fill="#181825"/>
  <rect x="5" y="5" width="100" height="22" rx="4" fill="#1e1e2e" stroke="#333" stroke-width="0.5"/>
  <text x="15" y="20" font-family="monospace" font-size="10" fill="#ccc">extension.ts</text>
  <rect x="108" y="5" width="85" height="22" rx="4" fill="#2a2a3a" stroke="#444" stroke-width="0.5"/>
  <text x="118" y="20" font-family="monospace" font-size="10" fill="#888">server.js</text>

  <!-- Code lines -->
  <text x="30" y="48" font-family="monospace" font-size="11" fill="#555">14</text>
  <text x="55" y="48" font-family="monospace" font-size="11" fill="#c678dd">const</text>
  <text x="93" y="48" font-family="monospace" font-size="11" fill="#e06c75">tracker</text>
  <text x="145" y="48" font-family="monospace" font-size="11" fill="#56b6c2">=</text>
  <text x="162" y="48" font-family="monospace" font-size="11" fill="#c678dd">new</text>
  <text x="190" y="48" font-family="monospace" font-size="11" fill="#e5c07b">TokenTracker</text>
  <text x="280" y="48" font-family="monospace" font-size="11" fill="#abb2bf">(config);</text>

  <text x="30" y="65" font-family="monospace" font-size="11" fill="#555">15</text>
  <text x="55" y="65" font-family="monospace" font-size="11" fill="#c678dd">await</text>
  <text x="98" y="65" font-family="monospace" font-size="11" fill="#e06c75">tracker</text>
  <text x="145" y="65" font-family="monospace" font-size="11" fill="#abb2bf">.</text>
  <text x="152" y="65" font-family="monospace" font-size="11" fill="#61afef">reportUsage</text>
  <text x="240" y="65" font-family="monospace" font-size="11" fill="#abb2bf">(</text>
  <text x="248" y="65" font-family="monospace" font-size="11" fill="#98c379">'claude-sonnet-4'</text>
  <text x="400" y="65" font-family="monospace" font-size="11" fill="#abb2bf">);</text>

  <!-- Status Bar -->
  <rect x="0" y="78" width="900" height="22" fill="#007acc" rx="0"/>
  <rect x="0" y="92" width="900" height="8" fill="#007acc" rx="8"/>

  <!-- Status bar items -->
  <text x="10" y="93" font-family="monospace" font-size="10" fill="#ffffff">main</text>
  <text x="60" y="93" font-family="monospace" font-size="10" fill="#ffffff">|</text>
  
  <!-- Token Tracker status bar item (highlighted) -->
  <rect x="75" y="80" width="145" height="18" rx="3" fill="#00ff8830"/>
  <text x="82" y="93" font-family="monospace" font-size="10" fill="#00ff88" filter="url(#gSb)" font-weight="bold">⚡ 38/50 tokens</text>

  <text x="235" y="93" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.7">|  Ln 15, Col 42</text>
  <text x="400" y="93" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.7">|  UTF-8</text>
  <text x="500" y="93" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.7">|  TypeScript</text>

  <!-- Arrow pointing to the token tracker -->
  <line x1="148" y1="75" x2="148" y2="68" stroke="#00ff88" stroke-width="1.5" stroke-dasharray="3"/>
  <text x="100" y="63" font-family="sans-serif" font-size="9" fill="#00ff88" font-style="italic">← Live token balance</text>
</svg>